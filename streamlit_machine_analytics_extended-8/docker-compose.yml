  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - cnc-analytics
  #   restart: unless-stopped

networks:
  default:
    name: cnc-analytics-network
